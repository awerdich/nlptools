services:
  app:
    image: nlptools:01
    container_name: nlptools
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    build: 
      context: .
      network: host
      dockerfile: Dockerfile
      args:
        - DEV_nlptools=1
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HOME=/app
      - DATA_DIR=/app/data
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    env_file: ".env"
    depends_on:
      - ollama
    ports:
      - "7485:8888"
    volumes:
      - .:/app
      - appdata:/app/data
    networks:
      - ollamanetwork

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "7486:11434"
    volumes:
      - ollamadata:/root/.ollama
    networks:
      - ollamanetwork

volumes:
  ollamadata:
    external: true
  webuidata:
    external: true
  appdata:
    external: false

networks:
  ollamanetwork:
    driver: bridge